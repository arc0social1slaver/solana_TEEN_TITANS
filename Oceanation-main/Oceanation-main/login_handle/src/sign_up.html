
<!doctype html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/login_handle/css/output.css" rel="stylesheet">
  <link rel="icon" href="/login_handle/img/logo.png" type = "image/png">
<title>Oceanation-Sign up</title>
</head>
<body>
<section class="bg-gray-50 min-h-screen flex item-center justify-center ">
    <div class="items-center bg-gradient-to-r from-gray-200 to-blue-500 rounded-2xl shadow-lg max-w-3xl p-5">
        <img src="/login_handle/img/logo.png" class="mr-2 mb-4">
    <div class="items-center flex rounded-2xl max-w-3xl p-5 ">
      
        <div class="sm:w-1/2 px-5">
          
            <h2 class="font-bold text-2xl text-center
            text-gray-700">Sign up</h2>
            <form id="loginForm"
            class="flex flex-col gap-2">
                <label for="email" class="test-sm mt-6 text-gray-">User name:</label>
                <input id="email" class="p-4 border w-full border-gray-500 rounded-xl"
                type="text" name="email" placeholder="Email">
                <label for="password" class="test-sm mt-4 text-gray-700">Password:</label>
                <input id="password" class="p-4 rounded-xl border-gray-500 border"
                type="password" name="password" placeholder="Password">
                <label for="password" class="test-sm mt-4 text-gray-700">Confirm password:</label>
                <input id="password" class="p-4 rounded-xl border-gray-500 border"
                type="password" name="password" placeholder="Confirm password">
                <button type="button" class="mt-4 bg-gray-800 rounded-xl text-white py-4 w-fit">Sign up</button>
            </form>
        </div>
        <div class="relative w-1/2 ml-4" >
            <img class="rounded-2xl shadow-lg" src="/login_handle/img/bg-welcome (1).jpg">
        </div>
    </div>
</div>
</section>   
     
</body>
</html>
