<!doctype html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/login_handle/css/output.css" rel="stylesheet">
<title>Oceanation-Exportation Form</title>
<link rel="icon" href="/login_handle/img/logo.png" type = "image/png">
</head>
<style>
  .bg-form {
      background-image: url('/login_handle/img/4.jpg');
      background-size: cover;
      background-repeat: no-repeat;
  }
</style>
<body class="bg-form">
  <!-- navigation at the top of page -->
  <nav class="bg-gradient-to-r from-gray-500 to-blue-500 flex ">
    <div class="flex justify-between items-center">
        <img src="/login_handle/img/logo.png" class="mr-2">
        <a href="welcome.html" class="text-white hover:text-gray-200 space-x-16">Home</a>
        <a href="#" class="text-white hover:text-gray-200 space-x-32">Services</a>
        <a href="#" class="text-white hover:text-gray-200 space-x-32 p-4">About us</a>
    </div>
  </nav>

  <!-- container class -->
  <div class="containers">
    <h2><b>Sea Exportation Application Form</b></h2>
    <p><b>Exporter</b></p>
    <form action="/submit" method="post" class="items-center">
        <div class="form-group" style="display:flex; justify-content: space-between;">
            <div>
            <label for="fullName">Full Name:</label>
            <input type="text" style="width: 205%" id="fullName" name="fullNameExporter" required>
            </div>
            <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phoneExporter" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="emailExporter" required>
        </div>
        <p><b>Receiver</b></p>
        <div class="form-group" style="display:flex; justify-content: space-between;">
            <div>
            <label for="fullName">Full Name:</label>
            <input type="text" style="width: 205%" id="fullName" name="fullNameReceiver" required>
            </div>
            <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phoneReceiver" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="emailReceiver" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="addressReceiver" required>
        </div>
        <div class="form-group">
            <label for="shipmentType">Shipment Type:</label>
            <select id="shipmentType" name="shipmentType" required>
                <option disabled value="">Select Shipment Type</option>
                <option value="container">Container</option>
                <option value="bulk">Bulk</option>
                <option value="breakBulk">Break Bulk</option>
            </select>
        </div>
        <div class="form-group">
            <label for="departurePort">Departure Port:</label>
            <input type="text" id="departurePort" name="departurePort" required>
        </div>
        <div class="form-group">
            <label for="destinationPort">Destination Port:</label>
            <input type="text" id="destinationPort" name="destinationPort" required>
        </div>
        <div class="form-group">
            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required>
        </div>
        <div class="form-group">
            <label for="arrivalDate">Estimated Arrival Date:</label>
            <input type="date" id="arrivalDate" name="arrivalDate" required>
        </div>
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <button type="submit">Submit Application</button>
    </form>
</div>
</body>
</html>
